<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form action="" class="form-questions">
          <label for="length-password">Length of your password <span>(from 8 to 128): </span>
            <input id="length-password" class="input-questions-length" type="number" min="8" max="128" placeholder="e.g., 25">
          </label>

          <label for="yes-lowercase">
            <input checked name="lowercase" id="yes-lowercase" type="checkbox" value="true"> Lowercase
          </label>

          <label for="yes-uppercase">
            <input checked name="uppercase" id="yes-uppercase" type="checkbox" value="true">Uppercase
          </label>
          
          <label for="yes-numbers"><input checked name="numbers" id="yes-numbers" type="checkbox" value="true">Numbers</label>

          <label for="yes-special-characters"><input checked name="special-characters" id="yes-special-characters" type="checkbox" value="true">Special characters</label>
          
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
